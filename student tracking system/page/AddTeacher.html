/* AddTeacher.html */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="../style/AddTeacher.css">
</head>
<body>
    <nav class="navbar position-relative">
        <div class="container-fluid d-flex">
          <a href="../page/login.html" class="me-auto">
            <img src="../img/back.png" alt="Back" class="back-icon">
          </a>
      
          <span class="navbar-brand position-absolute h1 mb-0 start-50 translate-middle-x">
            Student Tracking System
          </span>
      
          <a href="#" class="text-white fs-4 ms-auto">
            <i class="bi bi-grid"></i>
          </a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <form id="addTeacherForm" class="p-4 mb-4">
            <h2 class="text-center mb-4">Add Teacher</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required>
            <div class="invalid-feedback"></div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
            <div class="invalid-feedback"></div>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" class="form-control" required>
            <div class="invalid-feedback"></div>
            
            <label for="teacherImage">Profile Picture:</label>
            <input type="file" id="teacherImage" class="form-control" accept="image/*">
            <div class="invalid-feedback"></div>
            
            <button type="submit" class="btn w-100">Register</button>
        </form>
    </div>
    
    <script src="../script/AddTeacher.js"></script>
</body>
</html>
