</head>
<body>
    <nav class="navbar position-relative">
        <div class="container-fluid d-flex">
          <a href="../page/login.html" class="me-auto">
            <img src="../img/back.png" alt="Back" class="back-icon">

          <span class="navbar-brand position-absolute h1 mb-0 start-50 translate-middle-x">

    <div class="form-container">
        <h3>Add New Teacher</h3>
        <form id="addTeacherForm">
            <label for="name">Name:</label>

            <input type="email" id="email" required>
            
            <button type="submit" class="btn">Add Teacher</button>
        </form>
    </div>
    
    <script src="../script/script.js"></script>
