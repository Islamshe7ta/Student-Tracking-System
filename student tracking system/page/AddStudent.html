<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/AddStudent.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar position-relative">
        <div class="container-fluid d-flex">
          <a href="../page/login.html" class="me-auto">
            <img src="../img/back.png" alt="Back" class="back-icon">
          </a>
      
          <span class="navbar-brand position-absolute h1 mb-0 start-50 translate-middle-x">
            Student Tracking System
          </span>
      
          <a href="#" class="text-white fs-4 ms-auto">
            <i class="bi bi-grid"></i>
          </a>
        </div>
      </nav>
      


    <div class="container mt-5">
      <form class="p-4 mb-4" >
        <h2 class="text-center mb-4">Add Student</h2>

        <!-- Student Name -->
        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required />
          <div class="invalid-feedback"></div>
        </div>

        <!-- Student Email -->
        <div class="mb-3">
          <label for="studentEmail" class="form-label">Student Email</label>
          <input type="email" class="form-control" id="studentEmail" placeholder="example@student.com" required />
          <div class="invalid-feedback"></div>
        </div>

        <!-- Student Phone Number -->
        <div class="mb-3">
          <label for="studentPhone" class="form-label">Student Phone Number</label>
          <input type="tel" class="form-control" id="studentPhone" placeholder="Enter student phone number" required />
          <div class="invalid-feedback"></div>

        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="********" required />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <div class="invalid-feedback"></div>

        </div>

        <!-- Grade -->
        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <select class="form-select" id="grade" required>
            <option value="" selected disabled>Select grade</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
          </select>
        </div>
        <div class="invalid-feedback"></div>


        <!-- Parent Name -->
        <div class="mb-3">
          <label for="parentName" class="form-label">Parent Name</label>
          <input type="text" class="form-control" id="parentName" placeholder="Enter parent's name" required />
          <div class="invalid-feedback"></div>

        </div>

        <!-- Parent Phone Number -->
        <div class="mb-3">
          <label for="parentPhone" class="form-label">Parent Phone Number</label>
          <input type="tel" class="form-control" id="parentPhone" placeholder="Enter parent's phone number" required />
          <div class="invalid-feedback"></div>

        </div>

        <!-- Parent Email -->
        <div class="mb-3">
          <label for="parentEmail" class="form-label">Parent Email</label>
          <input type="email" class="form-control" id="parentEmail" placeholder="example@parent.com" required />
          <div class="invalid-feedback"></div>

        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Home Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter home address" required />
          <div class="invalid-feedback"></div>

        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
          <div class="invalid-feedback"></div>

        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="invalid-feedback"></div>


        <!-- Student Image Upload -->
        <div class="mb-3">
          <label for="studentImage" class="form-label">Student Profile Picture</label>
          <input type="file" class="form-control" id="studentImage" />
          <div class="invalid-feedback"></div>

        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn w-100">Register</button>
      </form>
    </div>

    <script>
     
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/AddStudent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
