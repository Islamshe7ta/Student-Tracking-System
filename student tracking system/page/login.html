<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/login.css" />

    <style>
      body {
        background-color: #f8f3d9ce;
        font-family: "Roboto";
        color: #504b38;
      }
      form {
        margin: auto;
        margin-top: 100px;
        width: 45%;
        padding: 25px;
        border-radius: 10px;
        background-color: #ebe5c2;
        box-shadow: 0px 4px 10px #504b38c0;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeIn 1.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn {
        background-color: #504b38;
        color: white;
        font-size: x-large;
        padding: 3px;
      }
      .btn:hover {
        background-color: #969078;
        color: white;
        box-shadow: 0px 5px 15px #504b38c7;
      }
      .btn:active {
        transform: scale(1.1);
        transition: transform 0.1s ease-in-out;
      }

      .role-option {
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        position: relative;
        color: #504b38;
        padding: 5px 10px;
        transition: transform 0.3s ease-in-out;
      }
      .role-option.active {
        transform: translateY(-3px);
      }

      .role-option::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        width: 0%;
        height: 3px;
        background-color: #504b38;
        transition: width 0.3s ease-in-out;
      }

      .role-option:hover {
        color: #969078;
      }

      .role-option.active::after,
      .role-option:hover::after {
        width: 100%;
      }

      input {
        opacity: 0;
        animation: fadeInInputs 0.8s ease-in-out forwards;
      }

      @keyframes fadeInInputs {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      input:nth-child(1) {
        animation-delay: 0.3s;
      }
      input:nth-child(2) {
        animation-delay: 0.5s;
      }

      h1 {
        color: #504b38;
        letter-spacing: 5px;
      }
      label {
    font-weight: bold;
}

@media (max-width: 768px) {
  form {
    width: 90%;
    margin: auto;
    padding: 20px;
    border-radius: 0;
    box-shadow: none;
  }
  .d-flex.justify-content-center.gap-5 {
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }
}
    </style>
  </head>
  <body>
    <form>
      <h1 class="text-center" style="font-size: 50px">LOGIN</h1>

      <div class="d-flex justify-content-center gap-5 my-3 mb-4">
        <span class="role-option active">Admin</span>
        <span class="role-option">Teacher</span>
        <span class="role-option">Student</span>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input
          type="text"
          placeholder="Username"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-4 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          placeholder="Password"
          class="form-control pe-5"
          id="password"
        />
        <i
          class="bi bi-eye-slash position-absolute"
          id="togglePassword"
          style="
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
          "
        ></i>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn" style="width: 100%">Login</button>
      </div>
    </form>
    <script>
      document.querySelectorAll(".role-option").forEach((option) => {
        option.addEventListener("click", function () {
          document
            .querySelectorAll(".role-option")
            .forEach((item) => item.classList.remove("active"));
          this.classList.add("active");
        });
      });

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          let passwordInput = document.getElementById("password");
          let icon = this;

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
          }
        });
    </script>
    <script src="script/login.js"></script>
  </body>
</html>
