<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/login.css" />

    <style>
     
    </style>
  </head>
  <body>
    <form>
      <h1 class="text-center" style="font-size: 50px">LOGIN</h1>

      <div class="d-flex justify-content-center gap-5 my-3 mb-4">
        <span class="role-option active">Admin</span>
        <span class="role-option">Teacher</span>
        <span class="role-option">Student</span>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input
          type="text"
          placeholder="Username"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-4 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          placeholder="Password"
          class="form-control pe-5"
          id="password"
        />
        <i
          class="bi bi-eye-slash position-absolute"
          id="togglePassword"
          style="
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
          "
        ></i>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn" style="width: 100%">Login</button>
      </div>
    </form>
    <script>
     
    </script>
    <script src="../script/login.js"></script>
  </body>
</html>
