<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/ShowStudent.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
    rel="stylesheet"
  />
    <style>
      
    </style>
</head>
<body>
    <nav class="navbar position-relative">
        <div class="container-fluid d-flex">
          <a href="../page/AdminDashboard.html" class="me-auto">
            <img src="../img/back.png" alt="Back" class="back-icon">
          </a>
      
          <span class="navbar-brand position-absolute h1 mb-0 start-50 translate-middle-x">
            Student Tracking System
          </span>
      
          <a href="#" class="text-white fs-4 ms-auto">
            <i class="bi bi-grid"></i>
          </a>
        </div>
      </nav>


    <div class="container">
        <h2 class="text-center mb-4">All Student </h2>

        <!-- Grade Filter -->
        <div class="mb-3">
            <label for="gradeFilter" class="form-label"><strong>Filter by Grade:</strong></label>
            <select id="gradeFilter" class="form-select">
                <option value="all">All Grades</option>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
            </select>
        </div>

        <!-- Student Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Grade</th>
                        <th>Parent Name</th>
                        <th>Parent Email</th>
                        <th>Address</th>
                        <th>Birth Date</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Data will be inserted dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../script/ShowStudent.js"></script>

</body>
</html>
